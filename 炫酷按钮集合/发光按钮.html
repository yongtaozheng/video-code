<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按钮发光效果</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a2e;
      }

      .glow-btn {
        padding: 12px 36px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(
          90deg,
          rgba(0, 132, 255, 0.9),
          rgba(0, 245, 255, 0.9)
        );
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 0 rgba(0, 245, 255, 0);
      }

      .glow-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.5),
          0 0 40px rgba(0, 132, 255, 0.4), 0 0 60px rgba(110, 0, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <button class="glow-btn">鼠标移进来试试</button>
  </body>
</html>
